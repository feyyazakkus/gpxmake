<!DOCTYPE html>
<html>
<head>
    <title>Gpxmake.js Example</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/bootstrap.min.css"/>

    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../build/gpxmake.min.js"></script>

</head>
<body>
<div class="container">
    <h1>Gpxmake.js</h1>
    <p>Gpxmake.js supports all GPX 1.1 Schema elements. You can set tracks, routes and waypoints.</p>
    <p>See: <a href="http://topografix.com/gpx/1/1/" target="_blank">GPX 1.1 Schema Documentation</a></p>
</div>


<script type="text/javascript">
    $.getJSON("data.json", function(data) {

        var gpxmake = new Gpxmake({
            creator: "Your application name here..",
            name: 'Example GPX file',
            desc: 'This is an example gpx file',
            author: {
                name: 'Feyyaz Akkuş',
                email: {
                    id: 'feyyazakkus',
                    domain: 'gmail.com'
                },
                link: {
                    href: 'https://github.com/feyyazakkus/',
                    text: 'Github',
                    type: 'web page'
                }
            },
            copyright: {
                author: 'Feyyaz Akkuş',
                year: '2016',
                license: 'license link..'
            },
            time: new Date().toISOString(),
            keywords: 'keyword1, keyword2',
            bounds: { minlat: '54.0', minlon: '9.0', maxlat: '55.0', maxlon: '10.0' }
        });
        
        gpxmake.addTrack(data.track);
        gpxmake.addRoute(data.route);
        gpxmake.addWaypoints(data.waypoints);
        gpxmake.download('my-gpx-file');
    });
</script>
</body>
</html>
