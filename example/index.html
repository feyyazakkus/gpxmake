<!DOCTYPE html>
<html>
<head>
    <title>Gpxmake.js Example</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="../src/gpxmake.js"></script>
</head>
<body>
<script type="text/javascript">
    $.getJSON("data.json", function (data) {

        var gpxMake = new GpxMake({
          version: '1.1',
          creator: 'gpxmake',
          name: "Example GPX file",
        });
        
        gpxMake.setTrack(data.track);
        gpxMake.download('example');
    });
</script>
</body>
</html>
